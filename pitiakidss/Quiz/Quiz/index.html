<!doctype html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="style.css">
    <title>Pitia Quiz</title>
</head>
<body>

    
        <h1>Quiz Pitia</h1>
       
      
      
    
    <div class="start-screen">
    <button id="start-button">Começar</button>
</div>
<div id="display-container">
    <div class="header">
        <div class="number-of-count">
            <span class="number-of-question">1 de 3 questões</span>
        </div>
        
    </div>
    <div id="container">
       
    </div>
    <button id="next-button">Próximo</button>
</div>
<div class="score-container hide">
    <div id="user-score">Pontuação</div>
    <button id="restart">Recomeçar</button>
</div>
    <script src="script.js"></script>
</body>
</html>
