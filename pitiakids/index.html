<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pitiakids</title>
    <link rel="icon" href="images/logo.1.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <div class="logo-wrapper">
                <a href="#"><img src="images/logo.png" class="logo"></a>
                <h1 class="title">pitiakids</h1>
            </div>
        </header>
        <div class="circle"></div>
        <div class="content">
           <div class="textBox">
                <h2>Espaço Infantil<br><span id="pitiaKids">pitiakids</span></h2>
                <p></p>
                <div class="buttons">
                    <a target="_blank" href="Conteudos/index.html" class="button" id="conteudoBtn">Conteúdo</a>
                    <a  target="_blank" href="forcapitia/Forca Pitia/index.html" class="button" id="forcaBtn">Forca</a>
                    <a target="_blank"  href="caca-palavras-pitia/index.html" class="button" id="cacaPalavrasBtn">Caça Palavras</a>
                    <a target="_blank" href="Quiz/index.html" class="button" id="quizBtn">Quiz</a>
                </div>
            </div>

            <div class="imgBox">
                <img src="images/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/thumb1.png" onclick="imgSlider('images/img1.png');changeColor('#adcb40')"></li>
            <li><img src="images/thumb2.png" onclick="imgSlider('images/img2.png');changeColor('#d852b1')"></li>
            <li><img src="images/thumb3.png" onclick="imgSlider('images/img3.png');changeColor('#cf3f85')"></li>
        </ul>
        <ul class="sci">
            <li><a target="_blank" href="https://www.facebook.com/profile.php?id=100092174707329"><img src="images/facebook.png"></a></li>
            <li><a target="_blank" href="https://www.instagram.com/pitia.lab/"><img src="images/instagram.png" class="insta"></a></li>
        </ul>

        <script type="text/javascript">
            function imgSlider(anything){
                document.querySelector('.starbucks').src = anything;
            }

            function changeColor(color) {
                const circle = document.querySelector('.circle');
                const pitiaKids = document.querySelector('#pitiaKids');
                const buttons = document.querySelectorAll('.button');
                const title = document.querySelector('.title')  
                circle.style.background = color;
                pitiaKids.style.color = color;
                buttons.forEach(function(button) {
                    button.style.background = color;});
                    title.style.color = color;
                }
        </script>
    </section>
</body>
</html>
