

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Palavras Pitia</title>
	<link rel="shortcut icon" href="img/icon.png" type="image/x-icon" class="icone"/>
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<header id="header">
		<h1>Caça palavras</h1>
	</header>
	<div>
		<form id="search" data-js="form">
			<input data-js="search" type="text">
			<button>Buscar</button>
		</form>
	</div>
	<div id="popup">
		<div class="popup-box">
			<div class="popup-content">
				<h1>Parabéns!</h1>
				<p>Você encontrou todas as palavras!</p>
				<button class="popup-btn">Fechar</button>
			</div>
		</div>
	</div>
	<table id="table">
		<tbody data-js="tbody">
			<tr data-js="line0"></tr>
			<tr data-js="line1"></tr>
			<tr data-js="line2"></tr>
			<tr data-js="line3"></tr>
			<tr data-js="line4"></tr>
			<tr data-js="line5"></tr>
			<tr data-js="line6"></tr>	
			<tr data-js="line7"></tr>
			<tr data-js="line8"></tr>
			<tr data-js="line9"></tr>
		</tbody>
	</table>
	<div data-js="message" style="display: none;">Parabéns! Você concluiu o caça-palavras.</div>

	<script src="./js/main.js"></script>

</body>
</html>
